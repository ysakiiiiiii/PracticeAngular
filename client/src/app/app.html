<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
   <h1 class="text-2xl font-bold text-red-500">DATING APP</h1>

   <ul class="list">
      @for (member of members(); track member.id) {
      <li class="list-row items-center">
         <img src="/user.png" alt="user avatar" class="size-12 rounded-box">
         <div>
            {{ member.displayName }}
         </div>
      </li>
      }
   </ul>
</div>
